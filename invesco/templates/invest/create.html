{% extends 'base.html'%}
{% block title%} Create Client{% endblock%}
{% block content%}
{% load crispy_forms_tags %}
<div class="container">
    <br><br>
    <h1>
        Retirement Age Calculator
    </h1>
    <br>
    <form action ="{% url 'create'%}"method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock%}
